<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Surveillance Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-logo">Surveillance Analysis</div>
            <div class="nav-links">
                <a href="#" class="active">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Video Surveillance Analysis</h1>
            <p>AI powered CCTV/DashCam Footage analysis with Reporting</p>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter your search query...">
                    <button id="searchButton">
                        <span class="button-content">
                            <i class="fas fa-search"></i>
                            Analyze
                        </span>
                        <span class="button-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                            Processing...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="content-section" role="main">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-container hidden">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <p>Processing Video Analysis</p>
            </div>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="results-header">
                <div class="header-content">
                    <h2>Analysis Results</h2>
                </div>
                <div class="results-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">High Confidence</button>
                    <button class="filter-btn">Recent</button>
                </div>
            </div>
            <div id="resultsGrid" class="results-grid">
                <!-- Results will be dynamically inserted here -->
            </div>
        </section>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-content">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Error Occurred</h3>
                <p id="errorMessage">Something went wrong. Please try again.</p>
                <button class="retry-btn">Try Again</button>
            </div>
        </div>
    </main>

    <!-- Analysis Modal -->
    <div id="analysisModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detailed Analysis</h2>
                <button class="close-button">Ã—</button>
            </div>
            <div id="analysisContent" class="modal-body">
                <!-- Analysis content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="download-button" disabled>
                    <span class="button-content">
                        <i class="fas fa-download"></i>
                        Download Report
                    </span>
                    <span class="button-loader hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                        Generating...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Result Card Template  -->
    <template id="resultCardTemplate">
        <div class="result-card">
            <div class="confidence-badge">
                <i class="fas fa-check-circle"></i>
                <span class="confidence-text"></span>
            </div>
            <div class="result-content">
                <div class="result-score">
                    <i class="fas fa-chart-line"></i>
                    <span class="score-text"></span>
                </div>
                <div class="result-time">
                    <i class="fas fa-clock"></i>
                    <span class="time-text"></span>
                </div>
                <button class="analyze-btn">
                    <i class="fas fa-microscope"></i>
                    <span>Detailed Analysis</span>
                </button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
